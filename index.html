<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us</p>
    <form method="post" id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name</label>
        <label for="name"><input id="name" type="text" required placeholder="Enter your name" /></label>
        <label id="email-label">Email</label>
        <label for="email"><input id="email" type="email" required placeholder="Enter your Email" /></label>
        <label id="number-label">Age (Optional)</label>
        <label for="number"><input id="number" type="number" optional placeholder="Age" min="10" max="99" /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="current-role" required>
            <option value="" disabled>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Would you recommend our site to a friend?</legend>
        <label for="def-rec">
          <input id="def-rec" type="radio" name="recommend" class="inline" value="0" checked /> Definitely</label>
        <label for="may-rec">
          <input id="may-rec" type="radio" name="recommend" class="inline" value="0" /> Maybe</label>
        <label for="not-rec">
          <input id="not-rec" type="radio" name="recommend" class="inline" value="0" /> Not sure</label>
      </fieldset>

      <fieldset>
        <label for="dropdown2">What is your favorite feature on our site?
          <select id="dropdown2" name="fav-feat" required>
            <option value="" disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="checkbox1">
          <input class="inline" id="checkbox1" type="checkbox" name="checkbox1" value="1" /> Front-end Projects</label>
        <label for="checkbox2">
          <input class="inline" id="checkbox2" type="checkbox" name="checkbox2" value="2" /> Back-end Projects</label>
        <label for="checkbox3">
          <input class="inline" id="checkbox3" type="checkbox" name="checkbox3" value="3" /> Data Visualization</label>
        <label for="checkbox4">
          <input class="inline" id="checkbox4" type="checkbox" name="checkbox4" value="4" /> Challenges</label>
        <label for="checkbox5">
          <input class="inline" id="checkbox5" type="checkbox" name="checkbox5" value="5" /> Open Source Community</label>
        <label for="checkbox6">
          <input class="inline" id="checkbox6" type="checkbox" name="checkbox6" value="6" /> Gitter help rooms</label>
        <label for="checkbox7">
          <input class="inline" id="checkbox7" type="checkbox" name="checkbox7" value="7" /> Videos</label>
        <label for="checkbox8">
          <input class="inline" id="checkbox8" type="checkbox" name="checkbox8" value="8" /> City Meetups</label>
        <label for="checkbox9">
          <input class="inline" id="checkbox9" type="checkbox" name="checkbox9" value="9" /> Wiki</label>
        <label for="checkbox10">
          <input class="inline" id="checkbox10" type="checkbox" name="checkbox10" value="10" /> Forum</label>
        <label for="checkbox11">
          <input class="inline" id="checkbox11" type="checkbox" name="checkbox11" value="11" /> Additional Courses</label>
        </label>
      </fieldset>

      <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="5" cols="46" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <input type="submit" id="submit" value="Submit"/>

    </form>

  </body>
</html>
